<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <title>Adição</title>
</head>
<body>

    <div id="quiz-container">
        <h1>Adição Quiz</h1>
        <div id="question-container">
            <!-- Pergunta e respostas serão injetadas aqui pelo JavaScript -->
        </div>
        <button id="next-button">Iniciar</button>
        <div id="result-container" style="display: none;">
            <h2>Você acertou <span id="score">0</span> de 10 perguntas.</h2>
        </div>
    </div>
    
    <div class="particles">
        <!-- Particles are added programmatically via JavaScript for better control -->
    </div>
    <script src="script.js"></script>

</body>
</html>
